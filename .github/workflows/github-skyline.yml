name: Generate Starfield Metrics
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-starfield.svg
          base: "" 
          
          # 核心配置：使用 stars 插件触发星空效果
          plugin_stars: yes
          plugin_stars_limit: 4
          
          # 关键点：这里通过额外的配置开启星空动画
          # 如果 action.yml 依然报错，请删除下面这一行，
          # 并在 config_order 里包含 starfield
          # plugin_starfield: yes 
          
          # 备选稳定方案：使用 base 插件的扩展功能
          config_animations: yes
          config_timezone: Asia/Shanghai
          
          # 强制通过实验性功能开启（如果标准输入被拦截）
          experimental_features: --all
