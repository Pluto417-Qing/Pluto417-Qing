name: Generate 3D Skyline City
on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          # 1. 更改文件名为.gif 以支持动画输出
          filename: github-skyline.gif 
          base: ""

          # 启用 3D 城市视图
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          
          # 2. 启用全局动画配置
          config_animations: yes
          
          # 仅保留有效的配置参数。
          # 'config_colors' 因不被识别已被移除。
          config_timezone: Asia/Shanghai
