name: Generate 3D Skyline City
on:
  schedule:
    - cron: "0 0 * * *" # 每天午夜运行
  workflow_dispatch:
  push:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          filename: github-skyline.svg # 保持文件名不变，方便引流
          base: "" 
          
          # 启用 3D 城市插件
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year # 显示一年的贡献高度
          
          # 界面定制
          config_timezone: Asia/Shanghai
          # 这里的配色会让你的 3D 建筑呈现出紫色和暗色调
          config_colors: ["#161b22", "#4c2885", "#6a39b3", "#8a51e1", "#A177F7"]
